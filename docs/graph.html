<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Social Software Engineering</title>
        <link rel="stylesheet" href="neo4jd3.min.css">
        <style>
            body, html, .neo4jd3 {
                height: 100%;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div id="neo4jd3"></div>
        <script src="d3.min.js"></script>
        <script src="neo4jd3.min.js"></script>
        <script type="text/javascript">
            function init() {
                var neo4jd3 = new Neo4jd3('#neo4jd3', {
                    minCollision: 60,
                    neo4jDataUrl: 'data/' + getParam('org') + '.json',
                    nodeRadius: 20,
                    zoomFit: true
                });
            }
            function getParam(name) {
                var url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            window.onload = init;
        </script>
    </body>
</html>
